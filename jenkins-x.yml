buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: BASE_WORKSPACE
            value: /workspace/source
          - name: HELM_HOME
            value: /builder/home/.helm
          - name: GOPATH
            value: /workspace/go
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy
          - name: APP_NAME
            value: jx-release-version
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          - name: CHARTMUSEUM_USER
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_USER
          - name: GITHUB_TOKEN 
            valueFrom:
              secretKeyRef:
                name: knative-git-user-pass
                key: password
          - name: GITHUB_AUTH_TOKEN 
            valueFrom:
              secretKeyRef:
                name: knative-git-user-pass
                key: password
          - name: CHARTMUSEUM_PASS
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_PASS
          options:
            volumes:
              - name: kaniko-secret
                secret:
                  secretName: kaniko-secret
                  items:
                    - key: kaniko-secret
                      path: kaniko/kaniko-secret.json
            containerOptions:
              volumeMounts:
                - name: kaniko-secret
                  mountPath: /secrets
          steps:
          - name: release
            image: gcr.io/jenkinsxio/builder-go
            command: make
            args:
            - release

    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: ci
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: BASE_WORKSPACE
            value: /workspace/source
          - name: GOPATH
            value: /workspace/go
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          - name: APP_NAME
            value: jx-release-version
          - name: GITHUB_TOKEN 
            valueFrom:
              secretKeyRef:
                name: knative-git-user-pass
                key: password
          - name: GITHUB_AUTH_TOKEN 
            valueFrom:
              secretKeyRef:
                name: knative-git-user-pass
                key: password
          options:
            volumes:
              - name: kaniko-secret
                secret:
                  secretName: kaniko-secret
                  items:
                    - key: kaniko-secret
                      path: kaniko/kaniko-secret.json
            containerOptions:
              volumeMounts:
                - name: kaniko-secret
                  mountPath: /secrets
          steps:
          - name: make-and-tests
            image: gcr.io/jenkinsxio/builder-go
            command: make
            args:
            - test
